<div class="loading-container" *ngIf="loading$ | async">Loading...</div>

<div *ngIf="error$ | async as error">
  <mat-card>
    <mat-card-content> Error: {{ error.message }} </mat-card-content>
  </mat-card>
</div>

<div *ngIf="planets$ | async as planets">
  <div class="card-container">
    <mat-card class="card" *ngFor="let planet of planets">
      <a [routerLink]="['/planet', planet.id]">
        <mat-card-header>
          <div mat-card-avatar class="planet-avatar"></div>
          <mat-card-title>
            {{ planet.name }}
          </mat-card-title>
          <mat-card-subtitle>{{ planet.englishName }}</mat-card-subtitle>
        </mat-card-header>
      </a>
    </mat-card>
  </div>
</div>
